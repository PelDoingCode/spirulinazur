{%- assign social = site.social_links -%}

<ul class="social-media-list">
  <!-- link for this info : https://github.com/jekyll/minima/blob/master/_includes/social.html -->

  {%- if social.facebook -%}<li><a href="https://www.facebook.com/{{ social.facebook | cgi_escape | escape }}" title="{{ social.facebook | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/facebook-icons.svg' | relative_url }}"></use></svg></a></li>{%- endif -%}

  {%- if social.instagram -%}<li><a href="https://www.instagram.com/{{ social.instagram | cgi_escape | escape }}" title="{{ social.instagram | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/instagram-icons.svg' | relative_url }}"></use></svg></a></li>{%- endif -%}


<!--
      <div class="footer-col one-half">
        <p>{{- site.description | escape -}}</p>
      </div> -->

</ul>
